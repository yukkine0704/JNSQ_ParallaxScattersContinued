@ParallaxScatters:NEEDS[JNSQ]:AFTER[ParallaxStock]
{
    @Body[Laythe]
	{
	//// Grass
	@Scatter[LaytheGrass]
	{
		@Distribution,*
		{
			%_PopulationMultiplier = 55
			@LODs,*
			{
				@LOD,*
				{
					%billboard = false
				}
			}
		}
	}

	//// Underwater
	@Scatter[Kelp]
	{
		@Distribution,*
		{
			!BiomeBlacklist,* {}
			BiomeBlacklist
			{
				name = EnclosedFaults
				name = Shores
				name = Lowlands
				name = Midlands
				name = Highlands
				name = Mountains
				name = IceCaps
			}
		}
	}
	@Scatter[Reeds]
	{
		@Distribution,*
		{
			!BiomeBlacklist,* {}
			BiomeBlacklist
			{
				name = Shores
				name = EnclosedFaults
				name = Lowlands
				name = Midlands
				name = Highlands
				name = Mountains
				name = IceCaps
			}
		}
	}
	@Scatter[Seagrass]
	{
		@Distribution,*
		{
			!BiomeBlacklist,* {}
			BiomeBlacklist
			{
				name = Shores
				name = EnclosedFaults
				name = Lowlands
				name = Midlands
				name = Highlands
				name = Mountains
				name = IceCaps
			}
		}
	}
	@Scatter[Seaweed]
	{
		@Distribution,*
		{
			!BiomeBlacklist,* {}
			BiomeBlacklist
			{
				name = Shores
				name = EnclosedFaults
				name = Lowlands
				name = Midlands
				name = Highlands
				name = Mountains
				name = IceCaps
			}
		}
	}
	}
}