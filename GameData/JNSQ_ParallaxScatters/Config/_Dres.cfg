@ParallaxScatters:NEEDS[JNSQ]:AFTER[ParallaxStock]
{
    @Body[Dres]
    {
        @Scatter[*],*
        {
	    	@Distribution,*
	    	{
	    		%_PopulationMultiplier = 100
		}
		@Material,*
		{
			%_Color = 1.5,1.5,1.5,1
		}
	}
	@Scatter[Spire]
	{
		@Material,*
		{
			%_Color = 1.2,1.2,1.2,1
		}
	}
}