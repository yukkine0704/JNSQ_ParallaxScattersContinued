@ParallaxScatters:NEEDS[JNSQ]:AFTER[ParallaxStock]
{
    @Body[Tylo]
    {
        @Scatter[*],*
	{
		@Distribution,*
		{
			@_PopulationMultiplier *= 3
		}
		@Material,*
		{
			%_Color = 1.8,1.8,1.8,1
		}
	}
	@Scatter[LargeCluster]
	{
		@Distribution,*
		{
			!BiomeBlacklist,* {}
			BiomeBlacklist
			{
				name = Lowlands
	    		name = Midlands
			}
		}
	}
	@Scatter[SmallCluster]
	{
		@Distribution,*
		{
			!BiomeBlacklist,* {}
			BiomeBlacklist
			{
				name = Lowlands
	    		name = Midlands
			}
		}
	}
	@Scatter[HugeSlabs]
	{
		@Distribution,*
		{
			!BiomeBlacklist,* {}
			BiomeBlacklist
			{
				name = Lowlands
			}
		}
	}
	@Scatter[LargeSlabs]
	{
		@Distribution,*
		{
			!BiomeBlacklist,* {}
			BiomeBlacklist
			{
				name = Lowlands
			}
		}
	}
	@Scatter[SmallSlabs]
	{
		@Distribution,*
		{
			!BiomeBlacklist,* {}
			BiomeBlacklist
			{
				name = Lowlands
			}
		}
	}
	}
}
